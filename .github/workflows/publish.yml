name: Publish to PyPi
on:
  release:
    types: [ created ]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    strategy:
      matrix:
        python-version: [ 3.8 ]
        poetry-version: [ 1.5.1 ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run image
        uses: abatilo/actions-poetry@v2.3.0
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install dependencies
        run: poetry install

      - name: Build package
        run: poetry run build

      - name: Create Custom Tarball
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          FILE_TO_PACKAGE="dist/tomodo" # Update this to your file's path
          TAR_NAME="tomodo-$VERSION.tar.gz" # Name of the tarball
          cp $FILE_TO_PACKAGE "tomodo-$VERSION" # Copy and rename your file
          tar -czvf dist/$TAR_NAME "tomodo-$VERSION" # Create tarball

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-tarball
          path: dist/*.tar.gz
